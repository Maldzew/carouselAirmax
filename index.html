<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="box">
        <div class="container">
            <div class="left">
                <img src="img/cherniy.png" class="img" alt="...">
                <img src="img/goluboy.png" class="img" alt="...">
                <img src="img/fioletiviy.png" class="img" alt="...">
            </div>
            <div class="right">
                <div class="title">
                    <h1 class="sup-title">air max 2015</h1>
                    <div class="title-price">
                        <h1 class="sup-title__price"><sup>$</sup>190</h1>
                        <h1 class="sup-title__price"><sup>$</sup>180</h1>
                        <h1 class="sup-title__price"><sup>$</sup>170</h1>
                    </div>
                </div>
                <h3 class="text">men's running shoes</h3>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <p class="description">
                    Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt quidem minus, velit beatae libero dolorem quas aut magnam earum similique?
                </p>
                <h3 class="text">size</h3>
                <div class="sub-number">
                    <input type="radio" name="nbr" id="nbr1">
                    <label for="nbr1">6</label>
                    <input type="radio" name="nbr" id="nbr2">
                    <label for="nbr2">7</label>
                    <input type="radio" checked name="nbr" id="nbr3">
                    <label for="nbr3">8</label>
                    <input type="radio" name="nbr" id="nbr4">
                    <label for="nbr4">9</label>
                    <input type="radio" name="nbr" id="nbr5">
                    <label for="nbr5">10</label>
                </div>
                <h3 class="text">colors</h3>
                <div class="dots">
                    <span class="dot dot1 active" onclick="slide(1)"></span>
                    <span class="dot dot2" onclick="slide(2)"></span>
                    <span class="dot dot3" onclick="slide(3)"></span>
                </div>
                <button type="button" class="btn">add to card</button>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
